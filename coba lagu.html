<!DOCTYPE html>
<html>
<head>
    <title>Perfect - Ed Sheeran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Perfect - Ed Sheeran</h2>

            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/kQvaYq63qorDNf0v?autoplay=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
